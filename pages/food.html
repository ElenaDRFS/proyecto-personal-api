<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../assets/robot.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Philosopher&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <a href="../index.html"><img id="roobieheader" src="../assets/Foodie.png" alt="logo"></a>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./years.html">Años</a>
            
        </nav>

    </header>
    <main>
        <section>
            <p>En este espacio podrás conocer cómo el consumo por persona ha ido cambiando con el tiempo. Clica en cada imagen y descubrirás una gráfica.
            </p>
            <p>Para generar un gráfico nuevo, primero borra el anterior pulsando en "borrar gráfica"</p>
        </section>
        <section id="icons">

            <figure
             class="container"
             >
                <button id="arroz">Arroz<img src="../assets/icons8-arroz-48.png" alt="arroz"></button>
               
            </figure>

            <figure class="container">
                <button id="agua">Agua<img src="../assets/icons8-agua-48.png" alt="agua"></button>
                
            </figure class="container">

            <figure class="container">
                <button id="azucar">Ázucar<img src="../assets/icons8-azúcar-48.png" alt="azucar"></button>
                
            </figure>
            
            <figure class="container">
                <button id="frutos">Frutos secos<img src="../assets/icons8-cacahuetes-48.png" alt="frutos secos"></button>
                
            </figure>

            <figure class="container">
                <button id="cafe">Café<img src="../assets/icons8-café-48.png" alt="café"></button>
              
            </figure>

            <figure class="container">
                <button id="chocolate">Chocolate<img src="../assets/icons8-chocolate-48.png" alt="chocolate"></button>
               
            </figure>

            <figure class="container">
                <button id="huevos">Huevos<img src="../assets/icons8-huevos-48.png" alt="huevos"></button>
                
            </figure>

            <figure class="container">
                <button id="cerveza">Cerveza<img src="../assets/icons8-cerveza-48.png" alt='cerveza'></button>
                
            </figure>
        
            <figure class="container">
                <button id="vacuno">Vacuno<img src="../assets/icons8-vaca-48.png" alt='carne'></button>
                
            </figure>
        
            <figure class="container">
                <button id="cerdo">Porcino<img src="../assets/icons8-cerdo-48.png" alt='cerdo'></button>
               
            </figure>
        
            
            <figure class="container">
                <button id="helado">Helado<img src="../assets/icons8-helado-48.png" alt='helado'></button>
                
            </figure>
        
            
            <figure class="container">
                <button id="ave">Ave<img src="../assets/icons8-pollo-48.png" alt='pollo'></button>
                
            </figure>
        
            
            <figure class="container">
                <button id="pasta">Pasta<img src="../assets/icons8-emoji-espagueti-48.png" alt='pasta'></button>
                
            </figure>

            <figure class="container">
                <button id="pescado">Pescado fresco<img src="../assets/icons8-pescado-48.png" alt='pescado'></button>
                
            </figure>

            <figure class="container">
                <button id="pan">Pan<img src="../assets/icons8-pan-48.png" alt='pan'></button>
                
            </figure>
        
        </section>


        <button class="reload" id="reset2" type="click">Borrar gráfica</button>

        <div id="grafica">
            <canvas id="myChart"></canvas>
        </div>
        
    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../script.js"></script>
</body>
</html>
